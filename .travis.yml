language: node_js
node_js:
  - 14.8.0
install: npm i
script: gatsby build
branches:
  only:
    - master
deploy:
  provider: s3
  accesss_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: "noah-portfolio"
  endpoint: http://noah-portfolio.s3-website.ca-central-1.amazonaws.com
  skip_cleanup: true
  acl: public_read
  local_dir: public
